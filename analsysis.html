<!DOCTYPE html>
<html>

<head>
	<title>Social Media Sentiment Analysis</title>
	<!-- Liprary for the pie chart -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<!-- PapaParse to filter data -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
	<!-- Map open source -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

	<link rel="stylesheet" type="text/css" href="analysis.css">
</head>

<body>
	<h1 class="textName">Type any topic to see how people reacted with this topic</h1>
	<p id="RandomeExamples">Randome examples:</p>

	<div class="center">
		<input type="text" id="topic" value="3d glasses" />
		<label for="N_posts">Number of posts:</label>
		<input type="number" id="N_posts" name="N_posts" min="10" max="200" step="1" value="10">
		<label for="N_comments">Number of comments:</label>
		<input type="number" id="N_comments" name="N_comments" min="10" max="100" step="1" value="5">
		<label for="from">From:</label>
		<input type="date" id="from" name="from" value="">
		<label for="to">To:</label>
		<input type="date" id="to" name="to" value="">
		<button id="searchBtn">Search</button>
	</div>

	<div class="container">
		
		<div class="left-container">
			<!-- Pie chart -->
			<div class="chart-container">
				<canvas id="sentiment-chart"></canvas>

				<div id="loading-pie" style="display: none;">
					<div class="loading-circle"></div>
				</div>

			</div>
		</div>

		<div class="right-container">
				<!-- Map -->
			<div id="map"></div>
<div class="centerMapLoading">
			<div id="loading-map" style="display: none;">
				<div class="loading-circle"></div>
			</div>
		</div>
		</div>


	</div>




	<div class="containerRandomArticle">
		<p id="RandomeArticles"></p>
	</div>






	<script src="map.js"></script>

	<script type="module" src="pie_chart.js"></script>

	<script type="module" src="default_date.js"></script>
</body>

</html>
