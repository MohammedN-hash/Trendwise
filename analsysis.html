<!DOCTYPE html>
<html>

<head>
	<title>Social Media Sentiment Analysis</title>
	<!-- Liprary for the pie chart -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<!-- PapaParse to filter data -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
	<!-- Map open source -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<!-- Header container -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


	<link rel="stylesheet" type="text/css" href="analysis.css">
</head>

<body>
	<h1 class="textName">Type any topic to see how people reacted with this topic</h1>

	<div class="center">
		<label for="topic">product/topic</label>

		<input type="text" id="topic" class="input" value="Tesla" />
		<label for="N_posts">Number of posts:</label>
		<input type="number" class="input" id="N_posts" name="N_posts" min="10" max="200" step="1" value="5">
		<label for="N_comments">Number of comments:</label>
		<input type="number" class="input" id="N_comments" name="N_comments" min="10" max="100" step="1" value="5">
		<label for="from">From:</label>
		<input type="date" class="input" id="from" name="from" value="">
		<label for="to">To:</label>
		<input type="date" class="input" id="to" name="to" value="">
		<button id="searchBtn" class="button">Search</button>
	</div>
	<h1>Social media emotions analysis</h1>

	<div class="c_container">

		<div class="left-container">
			<!-- social_media_pie_chart  -->
			<div class="chart_container">
				<canvas id="social_media_pie_chart"></canvas>

				<div id="social_media_loading_pie" style="display: none;">
					<div class="loading-circle"></div>
				</div>

			</div>
		</div>

		<div class="right-container">
			<!-- Map -->
			<div id="map"></div>
			<div class="centerMapLoading">
				<div id="loading-map" style="display: none;">
					<div class="loading-circle"></div>
				</div>
			</div>
		</div>


	</div>



	<div class="gray_container">

		<div class="header_container">
			<h1 class="heading">Read posts</h1>
			<button id="posts_toggle_button" class="toggle_button"></button>
		</div>

		<div id="posts_list">

			<div class="posts_input_container">
				<input id="selected_posts_number" class="input" type="number" value="3" />
				<button id="get_posts" class="button">Search</button>
			</div>

		</div>

	</div>



	<h1>News emotion analysis</h1>

	<div class="center_container">
		<!-- news_pie_chart -->
		<div class="chart_container">
			<canvas id="news_pie_chart"></canvas>

			<div id="loading_news_pie" style="display: none;">
				<div class="loading-circle"></div>
			</div>

		</div>
	</div>


	<div class="gray_container">
		<div class="header_container">
			<h1 class="heading">Read news articles and dive into public opinions</h1>
			<button id="news_toggle_button" class="toggle_button"></button>
		</div>

		<div id="news_articles">
			<div class="news_container">
				<input id="selected_news_number" class="input" type="number" value="3" />
				<button id="get_news" class="button">Search</button>
			</div>
		</div>
	</div>




	<div class="center_container"> <h1>Compare emotions per platform</h1></div>

	<div class="center_container">
		<!-- emotion_per_date_chart -->
		<div class="chart_container">
			<canvas id="bar_chart"></canvas>

			<div id="loading_bar_chart_pie" style="display: none;">
				<div class="loading-circle"></div>
			</div>

		</div>
	</div>



	<div class="center_container"> <h1>Emotions per period of time</h1></div>


	<div class="center_container">
		<!-- bar_chart -->
		<div class="chart_container">
			<div class="chart_controls">
				<select id="platform_dropdown"></select>
			</div>
			<canvas id="emotion_per_date_chart"></canvas>
	
			<div id="loading_bar_chart_pie" style="display: none;">
				<div class="loading-circle"></div>
			</div>
		</div>
	</div>
	

	<script type="module" src="default_date.js"></script>
	<script src="map.js"></script>
	<script type="module" src="social_media_pie_chart.js"></script>
	<script type="module" src="news_pie_chart.js"></script>
	<script type="module" src="bar_chart.js"></script>
	<script type="module" src="historical_emotion.js"></script>



</body>

</html>
